<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Escola</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #1c1c1c;
      --text-light: #212529;
      --text-dark: #f8f9fa;
      --card-bg-light: #ffffff;
      --card-bg-dark: #2c2c2c;
      --primary: #0d6efd;
    }

    body {
      background: linear-gradient(-45deg, #0d6efd, #3f8efc, #0d6efd, #3f8efc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.5s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: var(--card-bg-light);
      color: var(--text-light);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .login-card h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      text-align: center;
    }

    .dark-mode {
      background: linear-gradient(-45deg, #121212, #1f1f1f, #121212, #1f1f1f);
    }

    .dark-mode .login-card {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .login-card h1 {
      color: #66b2ff;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Bot칚o Dark Mode -->
  <button id="toggleDark" class="btn btn-outline-light toggle-dark">游깿</button>

  <div class="login-card">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="tipo" class="form-label">Voc칡 칠:</label>
        <select class="form-select" id="tipo" required>
          <option value="" disabled selected>Selecione o tipo de usu치rio</option>
          <option value="admin">Administrador</option>
          <option value="professor">Professor</option>
          <option value="aluno">Aluno</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usu치rio</label>
        <input type="text" class="form-control" name="usuario" id="usuario" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <script>
    // Seleciona o bot칚o de modo escuro (dark mode) pelo ID
    const toggleDark = document.getElementById('toggleDark');
  
    // Quando o bot칚o for clicado, alterna a classe 'dark-mode' no <body>
    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  
    // Adiciona um ouvinte de evento para o envio do formul치rio de login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // Impede o comportamento padr칚o do formul치rio (recarregar a p치gina)
  
      // Captura os valores inseridos nos campos do formul치rio
      const tipo = document.getElementById('tipo').value;
      const email = document.getElementById('usuario').value; // Aqui o campo visual se chama "usuario", mas o backend espera "email"
      const senha = document.getElementById('senha').value;
  
      // Verifica se o usu치rio escolheu o tipo (admin, aluno ou professor)
      if (!tipo) {
        alert('Por favor, selecione o tipo de usu치rio.');
        return;
      }
  
      // Prepara o objeto com os dados a serem enviados para o backend
      const data = { email, senha, tipo };
  
      try {
        // Envia os dados para a rota de login via m칠todo POST
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data) // Converte os dados para JSON
        });
  
        // Se o status da resposta n칚o for OK (ex: 401 ou 403), exibe erro
        if (!res.ok) {
          alert('Usu치rio ou senha inv치lidos');
          return;
        }
  
        // Armazena o tipo de usu치rio na sessionStorage (mem칩ria tempor치ria da aba)
        sessionStorage.setItem('tipoUsuario', tipo);
  
        // Redireciona o usu치rio para o painel correspondente ao tipo dele
        if (tipo === 'admin') {
          window.location.href = '/pages/admin/dashboard.html';
        } else if (tipo === 'aluno') {
          window.location.href = '/pages/alunos/dashboard.html';
        } else if (tipo === 'professor') {
          window.location.href = '/pages/professores/dashboard.html';
        } else {
          alert('Tipo de usu치rio inv치lido');
        }
  
      } catch (error) {
        // Captura qualquer erro na requisi칞칚o (ex: servidor offline)
        alert('Erro na conex칚o com o servidor');
        console.error(error);
      }
    });
  </script>
  


</body>
</html>
