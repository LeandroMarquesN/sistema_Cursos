<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Escola</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #1c1c1c;
      --text-light: #212529;
      --text-dark: #f8f9fa;
      --card-bg-light: #ffffff;
      --card-bg-dark: #2c2c2c;
      --primary: #0d6efd;
    }

    body {
      background: linear-gradient(-45deg, #0d6efd, #3f8efc, #0d6efd, #3f8efc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.5s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: var(--card-bg-light);
      color: var(--text-light);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .login-card h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      text-align: center;
    }

    .dark-mode {
      background: linear-gradient(-45deg, #121212, #1f1f1f, #121212, #1f1f1f);
    }

    .dark-mode .login-card {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .login-card h1 {
      color: #66b2ff;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Bot√£o Dark Mode -->
  <button id="toggleDark" class="btn btn-outline-light toggle-dark">üåô</button>

  <div class="login-card">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="tipo" class="form-label">Voc√™ √©:</label>
        <select class="form-select" id="tipo" required>
          <option value="" disabled selected>Selecione o tipo de usu√°rio</option>
          <option value="admin">Administrador</option>
          <option value="professor">Professor</option>
          <option value="aluno">Aluno</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usu√°rio</label>
        <input type="text" class="form-control" name="usuario" id="usuario" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <script>
    // Toggle manual de dark mode
    const toggleDark = document.getElementById('toggleDark');
    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const tipo = document.getElementById('tipo').value;
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (!tipo) {
        alert('Por favor, selecione o tipo de usu√°rio.');
        return;
      }

      const data = { usuario, senha, tipo };

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          alert('Usu√°rio ou senha inv√°lidos');
          return;
        }

        // Voc√™ ainda pode validar o tipo retornado pelo backend, se quiser
        sessionStorage.setItem('tipoUsuario', tipo);

        // Redirecionamento com base no tipo selecionado
        if (tipo === 'admin') {
          window.location.href = '/pages/admin/dashboard.html';
        } else if (tipo === 'aluno') {
          window.location.href = '/pages/alunos/dashboard.html';
        } else if (tipo === 'professor') {
          window.location.href = '/pages/professores/dashboard.html';
        } else {
          alert('Tipo de usu√°rio inv√°lido');
        }
      } catch (error) {
        alert('Erro na conex√£o com o servidor');
        console.error(error);
      }
    });
  </script>

</body>
</html>
