<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Listar Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Cursos Cadastrados</h2>

    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaCursos">
        <!-- Os cursos aparecerão aqui -->
      </tbody>
    </table>

    <div class="text-center">
      <a href="cadastro-curso.html" class="btn btn-success">+ Novo Curso</a>
      <a href="dashboard.html" class="btn btn-secondary ms-2">Voltar ao Dashboard</a>
    </div>
  </div>

  <script>
    // Essa função simula um fetch. Depois, vamos trocar pela rota real do seu backend.
    async function carregarCursos() {
      const cursosFicticios = [
        { id: 1, nome: 'Informática Básica', descricao: 'Curso introdutório de informática' },
        { id: 2, nome: 'Administração', descricao: 'Curso profissionalizante em gestão' },
        { id: 3, nome: 'Inglês', descricao: 'Curso básico de inglês para iniciantes' }
      ];

      const tabela = document.getElementById('tabelaCursos');
      cursosFicticios.forEach(curso => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${curso.id}</td>
          <td>${curso.nome}</td>
          <td>${curso.descricao}</td>
          <td>
            <button class="btn btn-sm btn-primary">Editar</button>
            <button class="btn btn-sm btn-danger ms-1">Excluir</button>
          </td>
        `;
        tabela.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', carregarCursos);
  </script>

</body>
</html>
