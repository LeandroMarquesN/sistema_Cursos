<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Turma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastro de Turma</h4>
          </div>

          <div class="card-body">
            <form id="cadastroTurmaForm">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome da Turma</label>
                <input type="text" class="form-control" id="nome" required>
              </div>

              <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-select" id="curso" required>
                  <option value="">Selecione o curso</option>
                  <!-- Opções dinâmicas em breve -->
                </select>
              </div>

              <div class="mb-3">
                <label for="professor" class="form-label">Professor</label>
                <select class="form-select" id="professor" required>
                  <option value="">Selecione o professor</option>
                  <!-- Opções dinâmicas em breve -->
                </select>
              </div>

              <div class="mb-3">
                <label for="dataInicio" class="form-label">Data de Início</label>
                <input type="date" class="form-control" id="dataInicio" required>
              </div>

              <div class="mb-3">
                <label for="horario" class="form-label">Horário</label>
                <input type="time" class="form-control" id="horario" required>
              </div>

              <button type="submit" class="btn btn-success w-100">Cadastrar Turma</button>
            </form>
          </div>
        </div>

        <div class="text-center mt-3">
          <a href="dashboard.html">Voltar ao Dashboard</a>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.getElementById('cadastroTurmaForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const curso = document.getElementById('curso').value;
      const professor = document.getElementById('professor').value;
      const dataInicio = document.getElementById('dataInicio').value;
      const horario = document.getElementById('horario').value;

      console.log({ nome, curso, professor, dataInicio, horario });

      // Em breve: Enviar via fetch() para backend
    });

    // Em breve: fetch() para popular os cursos e professores
  </script>
</body>
</html>
