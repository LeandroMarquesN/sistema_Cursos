<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Sistema Escola</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">Sistema Escola</a>
    <div class="ms-auto text-white">
      Admin | <a href="#" id="logout" class="text-white text-decoration-underline">Sair</a>

    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 bg-light border-end">
        <ul class="nav flex-column p-3">
          <li class="nav-item"><a class="nav-link active" href="#">🏠 Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">👩‍🎓 Alunos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">📚 Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">👨‍🏫 Professores</a></li>
          <li class="nav-item"><a class="nav-link" href="#">📅 Turmas</a></li>
        </ul>
      </div>

      <!-- Conteúdo -->
      <div class="col-md-9 col-lg-10 p-4">
        <h2>Bem-vindo, Administrador!</h2>
        <p>Resumo geral do sistema:</p>

        <div class="row g-4 mt-3">
          <div class="col-md-3">
            <div class="card text-white bg-success shadow">
              <div class="card-body">
                <h5 class="card-title">👩‍🎓 Alunos</h5>
                <p class="card-text fs-4">200</p>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-white bg-info shadow">
              <div class="card-body">
                <h5 class="card-title">📚 Cursos</h5>
                <p class="card-text fs-4">8</p>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-white bg-warning shadow">
              <div class="card-body">
                <h5 class="card-title">👨‍🏫 Professores</h5>
                <p class="card-text fs-4">12</p>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-white bg-danger shadow">
              <div class="card-body">
                <h5 class="card-title">📅 Turmas</h5>
                <p class="card-text fs-4">10</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <!-- Verificando se o token está no localStorage -->
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert("Acesso não autorizado. Faça login.");
      window.location.href = "/pages/login.html";
    }
  </script>
  

  <!-- Fim -->
  <script src="../js/script.js"></script>

  <script>
    document.getElementById('logout').addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = '/pages/login.html';
    });
  </script>
  
</body>
</html>
