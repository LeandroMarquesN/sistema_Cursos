<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastro de Professor</h4>
          </div>

          <div class="card-body">
            <form id="cadastroProfessorForm">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label for="especialidade" class="form-label">Especialidade</label>
                <input type="text" class="form-control" id="especialidade" required>
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
              </div>

              <button type="submit" class="btn btn-success w-100">Cadastrar Professor</button>
            </form>
          </div>
        </div>

        <div class="text-center mt-3">
          <a href="dashboard.html">Voltar ao Dashboard</a>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.getElementById('cadastroProfessorForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const especialidade = document.getElementById('especialidade').value;
      const senha = document.getElementById('senha').value;

      console.log({ nome, email, especialidade, senha });

      // Em breve: fetch para API /api/professores
    });
  </script>
</body>
</html>
