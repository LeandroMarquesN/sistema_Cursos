<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastro de Curso</h4>
          </div>

          <div class="card-body">
            <form id="cadastroCursoForm">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Curso</label>
                <input type="text" class="form-control" id="nome" required>
              </div>

              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" required></textarea>
              </div>

              <div class="mb-3">
                <label for="duracao" class="form-label">Duração (horas)</label>
                <input type="number" class="form-control" id="duracao" required>
              </div>

              <button type="submit" class="btn btn-success w-100">Cadastrar Curso</button>
            </form>
          </div>
        </div>

        <div class="text-center mt-3">
          <a href="dashboard.html">Voltar ao Dashboard</a>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.getElementById('cadastroCursoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const descricao = document.getElementById('descricao').value;
      const duracao = document.getElementById('duracao').value;

      console.log({ nome, descricao, duracao });

      // Em breve entra o fetch para API: /api/cursos (POST)
    });
  </script>
</body>
</html>
